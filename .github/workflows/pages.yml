name: Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.1.0 --activate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch Observatory Artifact
        run: |
          mkdir -p artifacts
          echo "Fetching insights.daily.json from semantAH releases..."
          # Fetch the latest daily insights artifact from semantAH.
          # We use || echo to ensure the build continues (falling back to fixture) if the artifact is missing.
          curl -f -L -o artifacts/insights.daily.json https://github.com/heimgewebe/semantAH/releases/latest/download/insights.daily.json || echo "Failed to fetch artifact, continuing with build (will fallback to fixture)"

      - name: Build Static Site
        run: pnpm run build:static

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
