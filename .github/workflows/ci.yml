name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Enable Corepack
      run: |
        corepack enable
        corepack prepare pnpm@9.1.0 --activate

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Lint
      if: success()
      run: pnpm run lint

    - name: Typecheck
      if: success()
      run: pnpm run typecheck

    - name: Test
      if: success()
      run: pnpm run test

    - name: Build
      if: success()
      run: pnpm run build
